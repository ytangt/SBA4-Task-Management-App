<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src ="script.js", defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <main class="container py-5">
        <h1 class="text-center mb-4">Task Manager App</h1>
        <!-- 1. Task Input Area -->
        <div class="card mb-4 p-3 shadow-sm">
            <div class="row g-2 align-items-center">
                <div class="col-3">
                    <input type="text" id="taskInput" placeholder="task name..." class = "form-control">
                </div>
                <!-- Categories  -->
                <div class="col-2">
                    <select id="categorySelect" class="form-control">
                        <option disabled selected>Categories</option>
                        <option value="school">School</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>

                <!-- Deadline  -->
                <div class="col-2">
                    <input type="date" id="deadlineInput" class="form-control">
                </div>
                <!-- Status  -->
                <div class="col-2">
                    <select id="statusSelect"  class="form-control">
                        <option disabled selected>Status</option>
                        <option value="pending">Pending</option>
                        <option value="inprogress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <!-- Add Task Button  -->
                <div class="col-3">
                    <button id = "addTaskBtn"  class="btn btn-primary w-100">Add Task</button>
                </div>
            </div>
        </div>
        <!-- 2. Task Filter Bar -->
        <div class="container py-1">
            <div class="row g-2 justify-content-center">
                <!-- Search Box -->
                <div class="col-3">
                    <input type ="text" id = "searchInput" placeholder="Search task ..." class="form-control"> 
                </div>
                <!-- Category Filter-->
                <div class="col-2">
                    <select id="categoryFilter" class="form-control">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                    </select>
                </div>
                <!-- Status Filter -->
                 <div class="col-2">
                    <select id="statusFilter" class="form-control">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="inprogress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <!-- Filter Button -->
                <div class="col-2">
                    <button id = "startFilterBtn" class="btn btn-success w-100">Filter</button>
                </div>
            </div>
        </div>
        <!-- 3. Task Display Area -->
        <div class="card p-3 shadow-sm">
            <div id="message" class="mt-2 text-danger"></div>
            <table class="table align-middle">
                <thead class="table-light">
                    <tr class="table-active">
                        <th>Task </th>
                        <th>Category</th>
                        <th>DeadLine</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id = "taskTable">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
